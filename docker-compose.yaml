version: '2'
services:
 web:
  build:
   context: .
  entrypoint: /bin/bash
  ports:
   - "8000:8000"
  links:
   - postgres
   - redis
  tty: true
  stdin_open: true
  working_dir: /klub-v/
  user: test
  volumes:
   - ./:/klub-v/
   - ./venv:/home/test
 celery:
  build:
   context: .
  entrypoint: /klub-v/venv/bin/celery worker -A project.celery
  links:
   - postgres
   - redis
  tty: true
  stdin_open: true
  working_dir: /klub-v/
  user: test
  volumes:
   - ./:/klub-v/
   - ./venv:/home/test
  environment:
   - COLUMNS=80
 celery-beat:
  build:
   context: .
  entrypoint: /klub-v/venv/bin/celery beat -A project.celery
  links:
   - postgres
   - redis
  tty: true
  stdin_open: true
  working_dir: /klub-v/
  user: test
  volumes:
   - ./:/klub-v/
   - ./venv:/home/test
  environment:
   - COLUMNS=80
 flower:
  build:
   context: .
  entrypoint: ./launch_flower
  ports:
   - "5555:5555"
  links:
   - postgres
   - redis
  tty: true
  stdin_open: true
  working_dir: /klub-v/
  user: test
  volumes:
   - ./:/klub-v/
   - ./venv:/home/test
 redis:
  image: redis
 postgres:
  image: mdillon/postgis:9.6-alpine
  volumes:
   - ./db:/var/lib/postgresql/data
  environment:
   POSTGRES_PASSWORD: foobar
   POSTGRES_USER: klub
   PGDATA: /var/lib/postgresql/data
  ports:
  - "6543:5432"
