sudo: false
language: python
services:
  - redis-server
env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENVS=1
    - DATABASE_NAME="travis_ci"
    - DATABASE_USER="postgres"
    - DJANGO_SETTINGS_MODULE="project.settings.test"
    - SECRET_KEY="sadfjasasdfasdfsadfsadfsadfeq"
    - DJANGO_VERSION="Django==3.1"
python:
  - "3.7"
before_install:
  - sudo apt-get install -y python-gdal
install:
  - pip3 install -r requirements.txt
  - python --version
  - pip install -q $DJANGO_VERSION
before_script:
  - npm install -g bower
  - black --check --exclude migrations apps
  - black --check project
  - python manage.py bower install
  - python manage.py collectstatic -v0 --noinput
  - cd apps/aklub/
  - DJANGO_SETTINGS_MODULE="" django-admin compilemessages
  - cd ../..
script:
  - python manage.py --version
  - ./runtests.sh
  - pytest
after_script:
  - coveralls
addons:
  postgresql: "9.6"
matrix:
   allow_failures:
      - env: DJANGO_VERSION='https://github.com/django/django/archive/master.tar.gz'
      - env: DJANGO_VERSION="Django>=3.0,<3.1"
