{% comment %}
<textarea id="mywidget-{{ widget.name }}" name="{{ widget.name }}">
{% if widget.value %}{{ widget.value }}{% endif %}</textarea>
{% endcomment %}

<ul id="{{ widget.attrs.id }}" name="{{ widget.name }}" class="{{ widget.attrs.class }}">
{% if widget.value %}
{%for node in widget.value %}
    {%include "widgets/tree_view_template.html" %}
{%endfor%}
</ul>
{% endif %}
