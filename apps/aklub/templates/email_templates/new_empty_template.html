{% extends 'email_templates/base.html' %} {% load static %} {% block content %}
<article class="article">
  {% if header %} {% include "email_templates/header.html" %} {% endif %}
  <table
    id="background_table"
    cellspacing="0"
    cellpadding="0"
    border="0"
    bgcolor="ffffff"
    style="padding:0"
    align="center"
  >
    <tbody>
      <tr>
        <td style="border:none;">
          <table
            class="content-table"
            cellspacing="0"
            cellpadding="0"
            border="0"
            bgcolor="ffffff"
            align="center"
            style="background-image: url('{% if bg_img %}{{ bg_img }}{% endif %}')"
            height="{% if bg_img %}{{ bg_img_height }}{% else %}auto{% endif %}"
            width="{% if bg_img %}{{ bg_img_width }}{% else %}600{% endif %}"
          >
            <tbody>
              <tr>
                <td style="border:none;padding:0" valign="top">
                  <section
                    class="[ article__content ]  [ editable ]"
                    data-name="article"
                  >
                    {% if article %} {{ article | safe }} {% else %} {% endif %}
                  </section>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  {% if footer %} {% include "email_templates/footer.html" %} {% endif %}
</article>
{% endblock %}
